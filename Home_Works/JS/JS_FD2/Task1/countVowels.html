<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset=utf-8>
        <title>Practical task #6 (vowel letters)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            'use strict';
            
            countVowelLetters('Архангел Уриил');

            function countVowelLetters(str) {

                const lowStr = (str.toLowerCase());
                const arrLowStr = lowStr.split('');
                const vowels = ['а', 'о', 'у', 'и', 'ы', 'е', 'ё', 'я', 'ю', 'э'];

                let result = arrLowStr.filter(i => vowels.includes(i));

                console.log(`Количество гласных = ${result.length}`);
            }
        </script>
    </body> 
</html>
