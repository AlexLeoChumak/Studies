<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>clocks-MVC</title>
  <style>
    body{
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;
    }
    .numbers{
        text-align: center;
        border-radius: 50%;
        background-color: green;
        position: absolute; 
    }
    .secondArrow {
        position: absolute;
        background-color: black;
        transform-origin: center 160px;
        width: 4px;
        height: 170px;
        border-radius: 10px;   
    }
    .minuteArrow {
        width: 7px;
        height: 140px;
        border-radius: 10px;
        position: absolute;
        background-color: black;
        transform-origin: center 130px;
    }
    .hourArrow {
        background-color: black;
        transform-origin: center 33px;
        border-radius: 10px;
        position: absolute;   
    }
    #clockDom,
    #clockDom2{
        background-color: yellow;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        margin: 0 0 10px 0;
    }
  </style>
</head>
<body>
    <div id='clockDom'></div>
    <div id='clockDom2'></div>

    <svg id='clockSvg'></svg>
    <canvas id="clockCanvas" width="400" height="400"></canvas>

    <script>
        // controller
        // class ClockControllerButtons {
        //     constructor()
        // }


        // model
        class Clock {
            time;
            secondsDeg;
            minutesDeg;
            hoursDeg;

            init(vw) {

                this.time = new Date();
                this.secondsDeg = 6 * this.time.getSeconds() - 6;
                this.minutesDeg = 6 * (this.time.getMinutes() + (1 / 60) * this.time.getSeconds());
                this.hoursDeg = 30 * (this.time.getHours() + (1 / 60) * this.time.getMinutes());

                this.secondsDeg += 6;
                vw.secondArrow.style.transform = 'rotate(' + this.secondsDeg + 'deg)';

                this.minutesDeg += 6 * (1/60);
                vw.minuteArrow.style.transform = 'rotate(' + this.minutesDeg + 'deg)';

                this.hoursDeg += 6 * (1 / (60 * 6));
                vw.hourArrow.style.transform = 'rotate(' + this.hoursDeg + 'deg)';
                setInterval(() => {
                    this.init(vw)
                }, 1000)
            }  
        }

        // view
        class ClockViewDOM {
            divClock;
            hourArrow = document.createElement('div');
            minuteArrow = document.createElement('div');
            secondArrow = document.createElement('div');
            one = 1;
            two = 2;
            twoTwo = 2.2;
            three = 3;
            threeFive = 3.5;
            five = 5;
            six = 6;
            sixFive = 6.5;
            ten = 10;
            forty = 40;
            sixty = 60;
            seventy = 70;
            hundred = 100;
            thousand = 1000;
            currentAngle = 0;
            radius;
            spaceBetweenNumbers = 30;
            hourNumber = 12;
            i = 1;
            secondsDeg;
            minutesDeg;
            hoursDeg;
            divClockCenterX;
            divClockCenterY;
            wrapChildElem;

            init(divClockArg) {
                this.divClock = divClockArg;
                this.radius = this.divClock.offsetWidth / this.two - 30;
                this.divClockCenterX = this.divClock.offsetLeft + this.divClock.offsetWidth / this.two;
                this.divClockCenterY = this.divClock.offsetTop + this.divClock.offsetHeight / this.two;

                while (this.i <= this.hourNumber) {
                    this.wrapChildElem = document.createElement('div');
                    let divClockChildrenCenterX;
                    let divClockChildrenCenterY;
                    let angleRadians;

                    this.currentAngle += this.spaceBetweenNumbers;
                    angleRadians = this.currentAngle / 180 * Math.PI;

                    this.divClock.append(this.wrapChildElem);
                    this.wrapChildElem.classList.add('numbers');
                    this.wrapChildElem.style.width = this.divClock.offsetWidth / this.ten + 'px';
                    this.wrapChildElem.style.height = this.divClock.offsetHeight / this.ten + 'px';
                    this.wrapChildElem.style.fontSize = this.divClock.offsetHeight / (this.ten * this.two) + 'px';
                    this.wrapChildElem.style.lineHeight = this.divClock.offsetHeight / this.ten + 'px';
                    this.wrapChildElem.innerHTML = this.i;

                    divClockChildrenCenterX = this.divClockCenterX + this.radius * Math.sin(angleRadians);
                    divClockChildrenCenterY = this.divClockCenterY - this.radius * Math.cos(angleRadians);
                    this.wrapChildElem.style.left = Math.round(divClockChildrenCenterX -  this.wrapChildElem.offsetWidth/this.two) + 'px';
                    this.wrapChildElem.style.top = Math.round(divClockChildrenCenterY -  this.wrapChildElem.offsetHeight/this.two) + 'px';
                    this.i++;
                }

                this.divClock.append(this.hourArrow, this.minuteArrow, this.secondArrow);

                this.hourArrow.classList.add('hourArrow');
                this.hourArrow.style.width = this.divClock.offsetWidth / this.forty + 'px';
                this.hourArrow.style.height = this.divClock.offsetHeight / this.five + 'px';
                this.hourArrow.style.transformOrigin = 'center' + ' ' + this.divClock.offsetHeight / this.sixFive + 'px';

                this.minuteArrow.classList.add('minuteArrow');
                this.minuteArrow.style.width = this.divClock.offsetWidth / this.seventy + 'px';
                this.minuteArrow.style.height = this.divClock.offsetHeight / this.three + 'px';
                this.minuteArrow.style.transformOrigin = 'center' + ' ' + this.divClock.offsetHeight / this.threeFive + 'px';

                this.secondArrow.classList.add('secondArrow');
                this.secondArrow.style.width = this.divClock.offsetWidth / this.hundred + 'px';
                this.secondArrow.style.height = this.divClock.offsetHeight / this.two + 'px';
                this.secondArrow.style.transformOrigin = 'center' + ' ' + this.divClock.offsetHeight / this.twoTwo + 'px';

                this.secondArrow.style.top = this.divClockCenterY - this.secondArrow.offsetHeight + this.ten + 'px';
                this.secondArrow.style.left = this.divClockCenterX - this.secondArrow.offsetWidth / this.two + 'px';
                this.minuteArrow.style.top = this.divClockCenterY - this.minuteArrow.offsetHeight + this.ten + 'px';
                this.minuteArrow.style.left = this.divClockCenterX - this.minuteArrow.offsetWidth / this.two + 'px';
                this.hourArrow.style.top = this.divClockCenterY - this.hourArrow.offsetHeight + this.ten + 'px';
                this.hourArrow.style.left = this.divClockCenterX - this.hourArrow.offsetWidth / this.two + 'px';
            }
        }

        // class ClockViewSVG {
        //     constructor()
        // }

        // class ClockViewCanvas {
        //     constructor()
        // }

        const divClock = document.querySelector('#clockDom');
        const divClock2 = document.querySelector('#clockDom2');
        
        const clock = new Clock();
        const view = new ClockViewDOM();
        clock.init(view);
        view.init(divClock);
        
        const view2 = new ClockViewDOM();
        clock.init(view2);
        view2.init(divClock2);




         // console.log(view);
        // console.log(view2); 
        // console.log(clock);
        // console.log(clock2);
    </script>
</body>
</html>
