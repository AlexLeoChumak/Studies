<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset=utf-8>
        <title>Practical task #10 (calendar)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            table{
                background-color: antiquewhite;
            }
            td{
                width: 70px;
                height: 30px;
                text-align: center;
            }
            h2{
                margin-left: 50px;
            }
        </style>
    </head>
    <body>
        <script>
            'use strict';

            const month = Number(prompt('Введите номер месяц'));
            const year = Math.abs(Number(prompt('Введите год (4 цифры)')));

            function checkMonth(month) {
                if (month === 1) {
                    return 'Январь';
                } else if (month === 2) {
                    return 'Февраль';
                } else if (month === 3) {
                    return 'Март';
                } else if (month === 4) {
                    return 'Апрель';
                } else if (month === 5) {
                    return 'Май';
                } else if (month === 6) {
                    return 'Июнь';
                } else if (month === 7) {
                    return 'Июль';
                } else if (month === 8) {
                    return 'Август';
                } else if (month === 9) {
                    return 'Сентябрь';
                } else if (month === 10) {
                    return 'Октябрь';
                } else if (month === 11) {
                    return 'Ноябрь';
                } else if (month === 12) {
                    return 'Декабрь';
                } else {
                    return 'Неверное значение месяца';
                }    
            }

            showCalendar(year, month);

            function showCalendar(year, month) {

                const monthSystem = month - 1;
                const dayCounter = new Date(year, monthSystem);
                const title = '<h2>' + checkMonth(month) + ' ' + year + ' ' + 'года' + '</h2>';
                let table = '<table><tr><td>пн</td><td>вт</td><td>ср</td><td>чт</td><td>пт</td><td>сб</td><td>вс</td></tr><tr>';

                function getDay(dayCounter) {
                    let day = dayCounter.getDay();

                    if (day === 0) day = 7;
                        return day - 1;
                }

                for (let i = 0; i < getDay(dayCounter); i++) {
                    table += '<td></td>';
                }

                while (dayCounter.getMonth() === monthSystem) {
                    table += '<td>' + dayCounter.getDate() + '</td>';

                    if (getDay(dayCounter) % 7 === 6) {
                        table += '</tr><tr>';
                    }

                    dayCounter.setDate(dayCounter.getDate() + 1);
                }

                if (getDay(dayCounter) !== 0) {
                    for (let i = getDay(dayCounter); i < 7; i++) {
                    table += '<td></td>';
                    }
                }

                table += '</tr></table>';

                document.body.insertAdjacentHTML('afterbegin', title + table);
            }
        </script>
    </body> 
</html>
