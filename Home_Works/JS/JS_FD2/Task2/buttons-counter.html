<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset=utf-8>
        <title>Practical task #7 (buttons counter)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                text-align: center;
                padding: 50px 0 0 0;
            }
            .btn {
                width: 200px;
                height: 50px;
                margin: 0 20px 0 0;
            }
        </style>
    </head>
    <body>
        <div>
            <button class="btn">Нажми</button>
            <button class="btn">Клацни</button>
            <button class="btn">Жмакни</button>
        </div>
        <script>
            'use strict';
            
            const buttons = document.querySelectorAll('.btn');

            console.log(buttons);
            console.log(typeof buttons);

            for (let i = 0; i < buttons.length; i++) {
                function makeCounter() {
                    let count = 0;

                    return function() {
                        return count++;
                    }
                }

                let counter = makeCounter();

                buttons[i].onclick = function() {
                    buttons[i].textContent = counter();
                }
            }  
        </script>
    </body> 
</html>
